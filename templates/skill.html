<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Поиск по скилу {{ skill_name }}</title>
</head>
<body>
    {% if candidates|length == 0 %}
    <h1>Кандидаты не найдены</h1>
    {% else %}
    <h1>Найдено кандидатов {{candidates|length}} </h1>
    {% endif %}

    {% for candidate in candidates %}
        <p><a href="/candidate/{{ candidate['id'] }}">{{ candidate['name'] }}</a></p>
    {% endfor %}
</body>
</html>
